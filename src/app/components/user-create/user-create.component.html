<div class="row justify-content-center">
    <div class="col-md-4 register-user">
      <!-- form card register -->
      <div class="card-body">
        <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="inputUsername">Userame</label>
            <input class="form-control" type="text" formControlName="username" />
            <!-- error -->
            <div
              class="invalid-feedback"
              *ngIf="submitted && myForm['username'].errors?.['required']"
            >
              Name is required.
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3">Password</label>
            <input class="form-control" type="password" formControlName="password" />
            <!-- error -->
            <div
              class="invalid-feedback"
              *ngIf="submitted && myForm['password'].errors?.['required']"
            >
              Password is required.
            </div>
          </div>
          <div class="form-group">
            <label for="inputName">Name</label>
            <input class="form-control" type="text" formControlName="name" />
            <!-- error -->
            <div
              class="invalid-feedback"
              *ngIf="submitted && myForm['name'].errors?.['required']"
            >
              Name is required.
            </div>
          </div>
          <div class="form-group">
            <label for="inputSurname">Surname</label>
            <input class="form-control" type="text" formControlName="surname" />
            <!-- error -->
            <div
              class="invalid-feedback"
              *ngIf="submitted && myForm['surname'].errors?.['required']"
            >
              Surname is required.
            </div>
          </div>
          <div class="form-group">
            <label for="inputEmail3">Email</label>
            <input class="form-control" type="text" formControlName="email" />
            <!-- error -->
            <div
              class="invalid-feedback"
              *ngIf="submitted && myForm['email'].errors?.['required']"
            >
              Enter your email.
            </div>
            <div
              class="invalid-feedback"
              *ngIf="submitted && myForm['email'].errors?.['pattern']"
            >
              Enter valid email.
            </div>
          </div>
          <div class="form-group">
            <label for="inputDesignation">Designation</label>
            <select
              class="custom-select form-control"
              (change)="updateProfile($event.target.value)"
              formControlName="designation"
            >
              <option value="">Choose...</option>
              <option
                *ngFor="let userProfile of UserProfile"
                value="{{ userProfile }}"
              >
                {{ userProfile }}
              </option>
            </select>
            <!-- error -->
            <div
              class="invalid-feedback"
              *ngIf="submitted && myForm['designation'].errors?.['required']"
            >
              Choose designation.
            </div>
          </div>
          <div class="form-group">
            <label for="inputGender">Gender</label>
            <input class="form-control" type="text" formControlName="gender" />
            <!-- error -->
            <div
              class="invalid-feedback"
              *ngIf="submitted && myForm['gender'].errors?.['required']"
            >
              Gender is required.
            </div>
          </div>
          <div class="form-group">
            <label for="inputBirthday">Birthday</label>
            <input
              class="form-control"
              type="date"
              formControlName="birthday"
            />
            <!-- error -->
          </div>
          <div class="form-group">
            <button class="btn btn-success btn-lg btn-block" type="submit">
              Register
            </button>
          </div>
        </form>
      </div>
    </div>
    <!-- form card register -->
  </div>
