
<style>

.dropbtn {
  background-color: #04AA6D;
  color: white;
  padding: 16px;
  font-size: 16px;
  border: none;
}

.dropdown {
  position: relative;
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f1f1f1;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

.dropdown-content a:hover {background-color: #ddd;}

.dropdown:hover .dropdown-content {display: block;}

.dropdown:hover .dropbtn {background-color: #3e8e41;}
.pagination a {
  background-color: #04AA6D;
  color: white;
  align-items: center;
  padding: 16px;
  font-size: 16px;
  text-decoration: none;
  transition: background-color .3s;
}

/* Style the active/current link */
.pagination a.active {
  background-color: dodgerblue;
  color: white;
}

/* Add a grey background color on mouse-over */
.pagination a:hover:not(.active) {background-color: #ddd;}
</style>
<div class="container text-center">
  <div class="pagination">
    <a (click)="page = page - 1; outbox(page, sort);">&laquo;Previous</a>
    <a (click)="page = page + 1; outbox(page, sort);">Next&raquo;</a>
    <div class="dropdown">
      <button class="dropbtn">Sort By</button>
      <div class="dropdown-content">
        <a (click)="sort='message'; outbox(page, sort)">Message</a>
        <a (click)="sort='receiver'; outbox(page, sort)">Receiver</a>
        <a (click)="sort='date'; outbox(page,sort)">Date</a>
      </div>
    </div>
  </div>
    <!-- No data message -->
    <p *ngIf="Message.length <= 0" class="no-data text-center">There is no message yet!</p>
    <!-- Message list -->
    <table class="table table-bordered" *ngIf="Message.length > 0">
      <thead class="table-success">
        <tr>
          <th scope="col">Message ID</th>
          <th scope="col">To</th>
          <th scope="col">Message</th>
          <th scope="col">Date</th>
          <th scope="col center">Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let message of Message; let i = index">
          <th scope="row">{{message._id}}</th>
          <td>{{message.receiver}}</td>
          <td>{{message.text}}</td>
          <td>{{message.date}}</td>
          <td class="text-center edit-block">
            <span class="delete" (click)="deleteMessage(message, i)">
              <button type="button" class="btn btn-danger btn-sm">Delete</button>
            </span>
          </td>
        </tr>
      </tbody>
    </table>

    
    
  </div>
