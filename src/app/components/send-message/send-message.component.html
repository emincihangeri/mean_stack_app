<div class="row justify-content-center">
    <div class="col-md-4 register-user">
      <!-- form card register -->
      <div class="card-body">
        <form [formGroup]="messageForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="inputEmail3">Email</label>
            <input class="form-control" type="text" formControlName="email" />
            <!-- error -->
            <div
              class="invalid-feedback"
              *ngIf="submitted && myForm['email'].errors?.['required']"
            >
              Enter your email.
            </div>
            <div
              class="invalid-feedback"
              *ngIf="submitted && myForm['email'].errors?.['pattern']"
            >
              Enter valid email.
            </div>
            <label for="inputMessage">Message</label>
            <input class="form-control" type="text" formControlName="message" />
            <!-- error -->
            
            <div
              class="invalid-feedback"
              *ngIf="submitted && myForm['message'].errors?.['required']"
            >
              Enter your email.
            </div>
          </div>
          <div class="form-group">
            <button class="btn btn-success btn-lg btn-block" type="submit">
              Send
            </button>
          </div>
        </form>
      </div>
    </div>
    <!-- form card register -->
  </div>
